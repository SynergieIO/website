<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
    <script src="{{ SITEURL }}/theme/js/jquery.min.js"></script>
    <script src="{{ SITEURL }}/theme/js/jquery.dropotron.min.js"></script>
    <script src="{{ SITEURL }}/theme/js/skel.min.js"></script>
    <script src="{{ SITEURL }}/theme/js/skel-layers.min.js"></script>
    <script src="{{ SITEURL }}/theme/js/init.js"></script>
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/pygment.css" />
    <noscript>
      <link rel="stylesheet" href="{{ SITEURL }}/theme/css/skel.css" />
      <link rel="stylesheet" href="{{ SITEURL }}/theme/css/style.css" />
      <link rel="stylesheet" href="{{ SITEURL }}/theme/css/style-noscript.css" />
    </noscript>
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link  href="http://fonts.googleapis.com/css?family=Anonymous+Pro:regular,italic,bold,bolditalic" rel="stylesheet" type="text/css" >
    <!--[if lte IE 8]><link rel="stylesheet" href="/css/ie/v8.css" /><![endif]-->
    <!--[if lte IE 9]><link rel="stylesheet" href="/css/ie/v9.css" /><![endif]-->
    {% if FEED_RSS %}
    <link href="{{ FEED_DOMAIN }}/{{ FEED_RSS }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }}-Feed" />
    {% endif %}

    {% block head %}
    <title>{% block title %}{{ SITENAME }} {{ TAGLINE }}{% endblock title %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    {% endblock head %}
  </head>

  <body class="{% if page_name %}{{ page_name|sidebar }}{% endif %} loading">


    <!-- Header -->
    <header id="header" {% if page_name == 'index' %}class="alt"{% endif %}>
      <h1 class="logo">
        <a href="{{ SITEURL }}">{{ SITENAME }}</a>
      </h1>
    </header>

    {% block content %}{% endblock %}

    {% include 'footer.html' %}

  </body>
</html>
